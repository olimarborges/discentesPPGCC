baseurl: ''
exclude: ['README.md']
permalink: pretty
title: 'Discentes PPGCC'

collections:
  divulgacoes:
    output: true
    permalink: /divulgacoes/:path/
  time:
    output: true
    permalink: /time/:path/
  servicos:
    output: true
    permalink: /servicos/:path/

defaults:
  - scope:
      type: divulgacoes
    values:
      layout: service
      bodyClass: page-services-single
  - scope:
      path: 'images'
    values:
      image: true

sass:
  style: compact # possible values: nested expanded compact compressed

google_analytics_id: null

plugins:
  - jekyll-environment-variables
